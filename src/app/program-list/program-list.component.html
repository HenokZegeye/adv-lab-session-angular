<table>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let program of programs" style="text-align: center;">
      <td>{{program.code}}</td>
      <td>{{program.name}}</td>
      <td>{{program.description}}</td>
      <td><button>Edit</button></td>
    </tr>
  </table>
